name: ec2に載っける

on:
  push:
    branches:
      - main #メインブランチにアップしたら実行

jobs:
  Test:
    runs-on: windows-latest #Windows環境で実行

    steps:
      - name: echoTest
        run: echo "Test"  #ここが実行されると「Test」と表示される
        
   
      - name: Public IP Install  #IP取得ライブラリをインストール
        id: ip
        uses: haythem/public-ip@v1.2

      - name: checkout
        uses: actions/checkout@v3

      - name: src check
        run: |
          ls -al
          cd .github/workflows/
          ls -al

      # AWS CLIをインストールする
      - name: AWS CLI install
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install --update
          aws --version

      # AWS CLIにキーを設定をする
      - name: AWS set Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1
      # デプロイする
      - name: Deploy
        run: |

          # SSHのセキュリティグループを開放する
          aws ec2 authorize-security-group-ingress --group-id ${{ secrets.EC2_SECURITY_GROUP_ID }} --protocol tcp --port 22 --cidr ${{ steps.ip.outputs.ipv4 }}/32

          # SSH接続して、git pullする
          echo "${{ secrets.MY_PRIVATE_KEY }}" > private_key
          chmod 600 private_key

          # 鍵認証の場合はこんな感じ
          ssh -oStrictHostKeyChecking=no ${{ secrets.EC2_USER_NAME }}@${{ secrets.EC2_HOST_NAME }} -i private_key "cd C:\inetpub\test\github-action-sample &&  git pull origin main"
          
          #　パスワード認証の場合はこんな感じ
          sshpass -p "${{ secrets.ADM_PASS }}" ssh -oStrictHostKeyChecking=no ${{ secrets.EC2_USER_NAME }}@${{ secrets.EC2_HOST_NAME }} "cd C:\inetpub\test\github-action-sample &&  git pull origin main"
          
          # pullした後は任意の処理を走らせる
          
          # SSHのセキュリティグループを閉じる
          aws ec2 revoke-security-group-ingress --group-id ${{ secrets.EC2_SECURITY_GROUP_ID }} --protocol tcp --port 22 --cidr ${{ steps.ip.outputs.ipv4 }}/32

        
        
        
       
      
#リポジトリに変更をpushするたびに上記が自動的に実行される
